{% extends "base.html" %}

{% block title %}Checkout{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-primary">Checkout</h2>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-light">
                    <h3>Payment Method</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-4">
                            <label class="form-label">Select Payment Method</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment_method" 
                                       id="bank_transfer" value="bank_transfer" required>
                                <label class="form-check-label" for="bank_transfer">
                                    <strong>Bank Transfer</strong>
                                </label>
                                <p class="text-muted small">Transfer money directly to our bank account.</p>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment_method" 
                                       id="cash_on_delivery" value="cash_on_delivery" required>
                                <label class="form-check-label" for="cash_on_delivery">
                                    <strong>Cash on Delivery</strong>
                                </label>
                                <p class="text-muted small">Pay when the product is delivered to you.</p>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-check-circle"></i> Place Order
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>

    /* Custom styles for the checkout page */
    .card-header {
        background-color: #f8f9fa;
        font-weight: bold;
        font-size: 1.25rem;
        padding: 16px;
    }

    .card-body {
        padding: 20px;
    }

    .form-check-input {
        margin-right: 10px;
    }

    .form-check-label {
        font-size: 1.1rem;
    }

    .form-check p {
        font-size: 0.9rem;
    }

    .btn-lg {
        font-size: 18px;
        padding: 12px 20px;
    }

    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }

    .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }

    .text-muted {
        font-size: 0.875rem;
    }

    @media (max-width: 768px) {
        .card-body {
            padding: 15px;
        }

        .btn-lg {
            font-size: 16px;
            padding: 10px 18px;
        }
    }
</style>
{% endblock %}
