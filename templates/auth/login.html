{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-header text-center bg-primary text-white">
                <h3 class="mb-0">Welcome Back!</h3>
                <p class="mt-2">Sign in to your account</p>
            </div>
            <div class="card-body p-5">
                <form method="POST">
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <a href="#" class="text-decoration-none text-primary">Forgot Password?</a>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <p class="mb-0">Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-primary">Sign up here</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Custom CSS for Login Page -->
<style>
    body {
        background: linear-gradient(135deg, #6f86d6, #48c6ef);
    }
    .card {
        border-radius: 12px;
    }
    .card-header {
        border-bottom: 0;
    }
    .form-control:focus {
        box-shadow: none;
        border-color: #6f86d6;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        transition: all 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .input-group-text {
        background-color: #f8f9fa;
        border-right: 0;
    }
    .input-group .form-control {
        border-left: 0;
    }
</style>
{% endblock %}
