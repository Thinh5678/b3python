{% extends "base.html" %}

{% block title %}User Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center"><i class="fas fa-user-circle"></i> Your Profile</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3 text-center">
                            <img src="{{ current_user.profile_picture or url_for('static', filename='default_profile.png') }}" 
                                 class="rounded-circle img-fluid" alt="Profile Picture" width="150">
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone" name="phone" value="{{ current_user.phone }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" name="address" rows="3" readonly>{{ current_user.address }}</textarea>
                        </div>
                        {% comment %} <div class="d-grid">
                            <a href="{{ url_for('auth.edit_profile') }}" class="btn btn-warning"><i class="fas fa-edit"></i> Edit Profile</a>
                        </div> {% endcomment %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
